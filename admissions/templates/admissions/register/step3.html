{% extends 'base.html' %}
{% block content %}
{% include 'admissions/register/header.html' %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Step 3:  College you are seeking admission to </h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_college_location" class="form-label"> College Location<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="id_college_location" name="college_location" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_college" class="form-label"> College Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="id_college" name="college" required>
                    </div>
                    <p class="text-center"><button class="btn btn-warning btn-lg" type="submit">Next</button></p>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>

</div>
{% endblock content %}
